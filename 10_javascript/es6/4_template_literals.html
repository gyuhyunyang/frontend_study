    // 1. 문자열 삽입
    // ES5
    var name = 'goni';
    var greeting = 'Hello my name is ' + name;

    console.log(greeting);

    // ES6
    const name2 = 'goni';
    const greeting2 = `Hello my name is ${name}`;
    console.log(greeting2);

    // 2. 표현식 삽입
    // ESS
    var exp1 = 1;
    var exp2 = 10;
    console.log('1 * 1 is ' + (exp1 * exp2));

    // ES6
    const exp3 = 1;
    const exp4 = 10;
    console.log(`1 * 1 is ${exp3 * exp4}`);

    // 3. 여러 줄 문자열 생성
    // ES5 : 각 행마다 백슬래시를 삽입해야 함 
    var text = 'hello, \
    my name is goni \
    how are you?';
    console.log(text);

    // ES6 : 전체를 벡틱으로 감싸기만 하면 됨 
    const content = `hello,
    my name is goni
    how are you?`;
    console.log(content);
