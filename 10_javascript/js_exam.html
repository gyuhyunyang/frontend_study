  <script>
    // 1.
    // 다음 중 자바스크립트에서 false로 취급되는 값(falsy)이 아닌 것은?
    // 1) NaN
    // 2) 1

    // 4) 0
    // 5) undefined

    // 답: 2)

    // 2.
    // Short-circuit evaluation 문제
    // 보기에 주어진 ff 변수를 출력 시 그 결과를 작성하세요.
    let aa; // undefined (falsy value)
    let bb = null; // null (falsy value)
    let cc = undefined; // undefined (falsy value)
    let dd = 4; // number (NOT falsy)
    let ee = 'five'; // assigment short circuits before reaching here
    let ff = aa || bb || cc || dd || ee;
    
    console.log(ff); // 답: 4

    // 3.
    // prompt를 이용하여 이름을 입력받고 빈 문자가 들어오진 않았는지 유효성 검사를 진행하세요.
    // 조건문을 사용하여 빈 문자가 아닌 값이 들어왔을 때만 
    // 입력 받은 이름과 함께 '님 환영합니다!' 라는 환영 문구를 출력하세요.
    const yourName = prompt('당신의 이름은?', '');

    if (yourName) {
    // if (yourName !== '') {

      console.log(yourName + '님 환영합니다!');
    }

    // 4.
    // 반복문을 사용하여 1~100까지 짝수의 합을 구하는 코드를 작성 후 출력해보세요.
    let sum = 0;
    for (let i = 1; i <= 100; i++) {
      if (i % 2 === 0) {
        sum += i;
      }
    }
    console.log('1~100까지 짝수의 합: ' + sum);

    // 5.
    // 두 개의 주사위를 던졌을 때, 눈의 합이 6이 되는 모든 경우의 수를 출력해보세요.
    // 이중 for문 사용
    // [출력 결과]
    // [1, 5]
    // [2, 4]
    // [3, 3]
    // [4, 2]
    // [5, 1]
    for (let i = 1; i < 7; i++) {
      for (let j = 1; j < 7; j++) {
        if (i + j === 6) console.log([i, j]);
      }
    }

    // 6.

    // 추출 결과: jpg
    const fileName = 'cat_dog.tmp.jpg';

    // 7.
    // 친구들에게 갚아야 할 돈을 배열로 만들어놨는데 실수로 0을 하나 더 붙였다.

    // 배열의 map() 함수 사용
